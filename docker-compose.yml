# Docker Compose 버전 3.8 사용
version: '3.8'

# Services
services:

  # 데이터베이스 서버 (RDB)
  mysql:
    image: mysql:8.0
    container_name: health-check-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: healthcheck
      MYSQL_USER: healthcheck
      MYSQL_PASSWORD: healthcheck123
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 인메모리 DB (캐시, 분산 락, 세션 정보 등)
  redis:
    image: redis:7-alpine
    container_name: health-check-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka (Message Queue)
  kafka:
    image: apache/kafka:latest
    container_name: health-check-kafka
    ports:
      # Kafka 브로커 포트
      - "9092:9092"
      # Kafka 컨트롤러 포트 (KRaft 모드용)
      - "9093:9093"
    environment:
      # KRaft 모드 설정 (Zookeeper 불필요)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: MkQkQzVlNTU1ZGIxNDczMDc4YTBkMWFlYzU5NWEyODEz
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring boot 애플리케이션
  health-check-demo:
    build:
      context: .
      dockerfile: Dockerfile
    image: health-check-demo:latest
    ports:
      - "8000-9000:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod

      # MySQL 연결 설정
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/healthcheck?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=healthcheck
      - SPRING_DATASOURCE_PASSWORD=healthcheck123

      # Redis 연결 설정
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379

      # Kafka 연결 설정
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER=org.apache.kafka.common.serialization.StringSerializer
      - SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER=org.apache.kafka.common.serialization.StringDeserializer

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

    restart: unless-stopped

# Volumes
volumes:
  mysql-data:
  redis-data:
  kafka-data: